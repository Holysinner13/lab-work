<!DOCTYPE html>
<html>
<head>
	{% block title %}Error Page 404 {% endblock title %}
	<link rel="stylesheet" href="../../static/css/bg_style.css">
	<link href='//fonts.googleapis.com/css?family=Josefin+Sans:400,100,100italic,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
    {% load static %}
</head>
<body>
    {% block content %}
        <div class="main">
            <div class="image">
                <img src="{% static 'img/smile.png' %}">
            </div>
            <div class="text">
                <h1>404</h1>
                <p>You have been tricked into click on a link that can not be found.</p>
                <p>Please check the url or go to <a href="{% url 'users:homepage' %}">main page</a> and see if you can locate what you are looking for</p>
            </div>
            <div class="clear"></div>
        </div>
    {% endblock content %}
</body>
</html>
